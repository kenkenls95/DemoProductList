<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header-css">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Product index</title>
    <style>
        .search__img {
            float: left;
            width: 30%;
        }
        .search__content {
            float: left;
            width: 70%;
        }

    </style>
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/detail.css}"/>
<body>
<div th:replace="fragments/header :: header_top"></div>
<div th:replace="fragments/header :: header"></div>


<div class="container">
    <h3 > Sản phẩm theo " <span th:text="${vm.getKeyWord()}"></span> "</h3>
    <div th:if="${vm.getProductDetailModels() != null}" class="row">
        <div class="container">
            <div class="row" th:each="product : ${vm.getProductDetailModels()}">
                <div class="search__img">
                    <a class="item-product__img__link" th:href="@{'~/product/detail/' + ${product.getId()}}">
                        <img th:src="${product.getImage()}" alt="">
                    </a>
                </div>
                <div class="search__content">
                    <div class="search__content__name">
                        <!--<div class="item-product__title ">-->
                        <span th:text="${product.getName()}"></span>
                        <!--</div>-->
                    </div>
                    <div class="search__content__desc">
                        <span th:text="${product.getShortDesc()}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" th:unless="${vm.getProductDetailModels() != null}">
        <h2>Không có sản phẩm nào</h2>
        <button class="btn btn-default"><a th:href="@{/}">Quay về trang chủ</a></button>
    </div>
</div>

<footer th:include="fragments/footer :: footer"></footer>
<script th:src="@{/js/detail.js}"></script>

</body>
</html>
