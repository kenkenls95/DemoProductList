<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header-css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng nhập</title>

</head>
<link rel="stylesheet" th:href="@{/css/login.css}">
<body>
<div th:replace="fragments/header :: header_top"></div>
    <div th:replace="fragments/header :: header"></div>
    <div class="container">

        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form th:action="@{/login}" method="post">
                    <fieldset>
                        <h1>Please Sign In</h1>

                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                Invalid username and password.
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">
                                You have been logged out.
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" name="username" id="username" class="form-control input-lg"
                                   placeholder="UserName" required="true" autofocus="true"/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-lg"
                                   placeholder="Password" required="true"/>
                        </div>
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="Sign In"/>
                    </fieldset>
                </form>
                        <form th:action="@{~/signin/facebook}" method="post">
                            <input class="login-social facebook-login btn btn-lg btn-primary btn-block" type="submit" value="Sign in with FACEBOOK"/>
                        </form>
                    <!--<div class="col-lg-6">-->
                        <!--<form th:action="@{~/signin/facebook}" method="post">-->
                            <!--<input type="hidden" name="scope" value="public_profile" />-->
                            <!--<input class="login-social google-login" type="submit" value="Login using Google"/>-->
                        <!--</form>-->
                    <!--</div>-->
            </div>
        </div>

    </div>
    <footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
