<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header-css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng nhập</title>
</head>
<body>
<div th:replace="fragments/header :: header_top"></div>
    <div th:replace="fragments/header :: header"></div>
    <div class="container">

        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form th:action="@{/login}" method="post">
                    <fieldset>
                        <h1>Please Sign In</h1>

                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                Invalid username and password.
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">
                                You have been logged out.
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" name="username" id="username" class="form-control input-lg"
                                   placeholder="UserName" required="true" autofocus="true"/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-lg"
                                   placeholder="Password" required="true"/>
                        </div>

                        <div class="row submit">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In"/>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <button class="btn-block btn-lg btn" style="background: #FF4632"><a href="" style="color: #fff;"><i class="fa fa-google"></i> Sign In with Google</a></button>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <form th:action="@{~/signin/facebook}" method="post">
                    <input type="hidden" name="scope" value="public_profile" />
                    <input type="submit" value="Login using Facebook"/>
                </form>
            </div>
        </div>

    </div>
    <footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
