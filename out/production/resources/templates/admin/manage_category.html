<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/manage_product :: admin-css"></head>
<body>
<div id="wrapper">
    <div class="content">
        <div class="content__inner">

            <div th:replace="admin/manage_product :: header"></div>
            <div th:replace="admin/manage_product :: sidebar"></div>
            <div class="main__content">
                <div class="container">
                    <div class="row">
                        <table>
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên</th>
                                <th>Mô tả</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="cat : ${vm}">
                                <td th:text="${cat.getId()}"></td>
                                <td th:text="${cat.getName()}"></td>
                                <td th:text="${cat.getDesc()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div th:include="fragments/footer :: js-admin"></div>
</body>
</html>
