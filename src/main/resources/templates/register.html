<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header-css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng kí</title>
</head>
<link rel="stylesheet" th:href="@{/css/login.css}">
<body>
<div th:replace="fragments/header :: header_top"></div>
<div th:replace="fragments/header :: header"></div>
<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/register-user}" th:object="${user}" method="post">
                <fieldset>
                    <h1>Đăng kí :</h1>
                    <div class="form-group">
                        <label for="username">Tên đăng nhập :</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" name="username" />
                    </div>
                    <div class="form-group">
                        <label for="fullname">Tên đầy đủ :</label>
                        <input type="text" class="form-control" id="fullname" th:field="*{fullname}" name="fullname" />
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu :</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" name="password"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" name="email" />
                    </div>
                    <div class="form-group">
                        <label for="address">Địa chỉ :</label>
                        <input type="text" class="form-control" id="address" th:field="*{address}" name="address" />
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Đăng kí</button>
                </fieldset>
            </form>
            <form th:action="@{~/signin/facebook}" method="post">
                <input class="login-social facebook-login btn btn-lg btn-primary btn-block" type="submit" value="Sign up with FACEBOOK"/>
            </form>
        </div>
    </div>

</div>

<footer th:include="fragments/footer :: footer"></footer>

</body>
</html>
